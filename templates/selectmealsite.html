<!DOCTYPE html>
<html>
    <head>
        <title>TASK.com</title>
        {% include 'imports.html' %}
    </head>
    <body>
        {% include 'header.html' %}
        <div class="container-fluid" style = "background-color :white;margin-left: 35%;
        margin-right: auto;width:30%; position: absolute; padding-top: 2%;
  padding-right: 2%;
  padding-bottom: 2%;
  padding-left: 2%;
        top: 50%;
        -ms-transform: translateY(-50%);
        transform: translateY(-50%);">
            <center><h1>Select Mealsite</h1></center>
            <br>
            <center>
                <form action="/submitpatrondata" method="get">
                    <div class="row">
                        <center>
                            <select name="mealsite" id = "mealsite"style = " width:250px;">  
                            {% for site in mealsites %}
                            <option value="{{site}}">{{site}}</option>
                            {% endfor %}
                        </select>
                    </center>
                        
                    </div>
                    <br>
                    <div class="row">
                        <center>
                            <input id='go' type= "submit" class="form-control mainButton enter-button" style="background: #145078;color:white; width:250px;"
                            type="button" value="Go">
                        </center>
                    </div>
                </form>
            </center>
        </div>
       
        <br>
    </body>

    <script>
        $(function(){
         $("#mealsite").select2();
        }); 
    </script>
</html>

    html {
      height: 100%;
    }
