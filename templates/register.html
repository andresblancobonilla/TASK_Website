
  

  <!DOCTYPE html>
  <html>
  <head>
   {% include 'imports.html' %}
  <style>

  * {box-sizing: border-box}
  input[type=text], input[type=password] {
     width: 100%;
     margin-left:0%;
     font-size: 28px;
     padding: 15px;
     margin: 5px 0 22px 0;
     display: inline-block;
     border: none;
     background: white;
  }
  label{
     font-size: 15px;
  }
  input[type=text]:focus, input[type=password]:focus {
     background-color: white;
     outline: none;
  }
  hr {
     border: 1px solid #f1f1f1;
     margin-bottom: 25px;
  }
  button {
     font-size: 14px;
     font-weight: bold;
     background-color: #145078;
     color: white;
     padding: 14px 20px;
     margin: 4px 0;
     border: none;
     cursor: pointer;
     width: 100%;
     opacity: 0.9;
  }
  button:hover {
     opacity:1;
  }
  .cancel {
     padding: 14px 20px;
     background-color:#145078;
  }
  .formContainer {
     padding: 16px;
  }
  .formContainer p{
     font-size: 28px;
  }
  </style>
  <body>
   {% include "header.html" %}
  <form>
  <div class="formContainer" style = "width:70%;margin-left:15%">
  <h1><center>Register User</center></h1>
  <hr>
  <label for="email"><b>Email</b></label>
  <input type="text" placeholder="Enter Email" name="email" required>
  <label for="password"><b>Password</b></label>
  <input type="password" placeholder="Enter Password" name="password" required>
  <label for="repeatPassword"><b>Repeat Password</b></label>
  <input type="password" placeholder="Repeat Password" name="repeatPassword"
  required>
  <br/>
  
  <center>
  <div class="form-item box-item">
    <div class="form-item-triple">
      <h2>Account Type</h2>
      <br/>
      <!-- <div class="radio-label"> 
        <label class="label">Account Type</label>
      </div> -->
      
      <div class="form-item orange enter-button" style ="padding:1%"> 
        <input id="representative" type="radio" name="AccountType" value="representative" data-once>
        <label for="representative">Representative</label>
      </div>
      <center>
      <div class="form-item orange enter-button" align="justify" style="margin-left:0%;padding:1%"> 
        <input id="admin" style="margin-left:46%" type="radio" name="AccountType" value="admin" data-once>
        <label for="admin">Admin</label>
      </div>
   </center>
      <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
    </div>
   <br/>
  </div>
  <button type="submit" class="signup">Sign Up</button>
  </div>
  </div>
  </form>
  </body>
