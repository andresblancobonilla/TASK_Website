<!DOCTYPE html>
<!-- code by SAMIR PAUL adapted by Rohan Amin  -->
<html>
<head>
  <meta charset="UTF-8">
  <title>Registration Form | Samir Paul</title>
  
  
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

      <link rel="stylesheet" href="style.css">

  
</head>

<body background="bg.jpg">

  <div class="row">
  <section class="section">
    <header>
      <h3>Register</h3>
      <h4>Please fill your information in this form</h4>
    </header>
    <main>
      <form>
        <div class="form-item box-item">
          <input type="email" name="email" class="tx1" placeholder="𝙀𝙢𝙖𝙞𝙡" data-email data-required>
          <small class="errorReq"><i class="fa fa-asterisk" aria-hidden="true"></i> required field</small>
        </div>
        </div>
        <div class="form-item box-item">
          <div class="form-item-triple">
            <div class="radio-label"> 
              <label class="label">𝘼𝙘𝙘𝙤𝙪𝙣𝙩 𝙏𝙮𝙥𝙚</label>
            </div>
            <div class="form-item"> 
              <input id="sponsored" type="radio" name="gender2" value="sponsored" data-once>
              <label for="sponsored">Volunteer</label>
            </div>
            <div class="form-item"> 
              <input id="paid" type="radio" name="gender2" value="paid" data-once>
              <label for="paid">Admin</label>
            </div>
          </div>
          <small class="errorOnce"><i class="fa fa-asterisk" aria-hidden="true"></i> choose at least one</small>
        </div>
        <div class="form-item box-item">
          <input type="text" name="username1" placeholder="𝙐𝙨𝙚𝙧𝙣𝙖𝙢𝙚" data-required>
          <small class="errorReq"><i class="fa fa-asterisk" aria-hidden="true"></i> required field</small>
        </div>
        <div class="form-item-double box-item">
        <div class="form-item box-item">
          <input type="text" name="phone" placeholder="𝙋assword" data-required data-number data-count="10">
          <small class="errorReq"><i class="fa fa-asterisk" aria-hidden="true"></i> required field</small>
        </div>
        <div class="col-sm" style="width:20%; align-content:center;">
            <center>
                 <input id='submit' class="form-control patronInput mainButton enter-button"
                    type="submit" value="Submit"
            </center>
        </div>
      </form>
    </main>
    <footer>
      <p>Already have an account? <a href="/login">Login</a></p>
    </footer>
    <i class="wave"></i>
  </section>
</div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  

    <script  src="function.js"></script>




</body>

</html>
