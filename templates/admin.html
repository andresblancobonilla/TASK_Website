<!DOCTYPE html>
<html>
  <head>
    <title>TASK.com</title>
    {% include 'imports.html' %}
  </head>
  <body class="forceOpenSans">
    {% include 'header.html' %}
    <iframe src="/tableapp" width="100%" height="600" frameborder="0"></iframe>
    <!-- <div style="margin-top: 10px;"> -->
    <div class="container-fluid">
      <h2>
        Demographic Graphs
        <div class="help-tip">
          <p>
            This is the inline help tip! It can contain all kinds of HTML. Style
            it as you please.
          </p>
        </div>
      </h2>
    </div>
    <div class="container-fluid">
      <h4>Select Graph Type</h4>
      <div class="tab">
        <button
          class="tablinks"
          onclick="getGraph(event, 'pie')"
          id="defaultOpen"
        >
          Pie Chart
        </button>
        <button class="tablinks" onclick="getGraph(event, 'bar')">
          Bar Graph
        </button>
        <button class="tablinks" onclick="getGraph(event, 'line')">
          Line Graph
        </button>
      </div>

      <!-- Tab content -->
      <div id="pie" class="tabcontent">
        <iframe
          src="/pieapp"
          width="100%"
          height="700"
          frameborder="0"
        ></iframe>
      </div>

      <div id="bar" class="tabcontent">
        <iframe
          src="/barapp"
          width="100%"
          height="700"
          frameborder="0"
        ></iframe>
      </div>

      <div id="line" class="tabcontent">
        <iframe
          src="/lineapp"
          width="100%"
          height="700"
          frameborder="0"
        ></iframe>
      </div>
    </div>

    <!-- this iframe controls which graph dash app gets loaded on to the page
        to load the pie one, change src to "/pieapp"
        to load the bar one, change src to "/barapp" -->

    <!-- <a href="/register"> Register User </a> -->
  </body>

  <script>
    document.getElementById('defaultOpen').click();
    function getGraph(evt, graphType) {
      // Declare all variables
      var i, tabcontent, tablinks;

      // Get all elements with class="tabcontent" and hide them
      tabcontent = document.getElementsByClassName('tabcontent');
      for (i = 0; i < tabcontent.length; i++) {
        tabcontent[i].style.display = 'none';
      }

      // Get all elements with class="tablinks" and remove the class "active"
      tablinks = document.getElementsByClassName('tablinks');
      for (i = 0; i < tablinks.length; i++) {
        tablinks[i].className = tablinks[i].className.replace(' active', '');
      }

      // Show the current tab, and add an "active" class to the button that opened the tab
      document.getElementById(graphType).style.display = 'block';
      evt.currentTarget.className += ' active';
    }
  </script>

<style>
  .help-tip {
    top: 18px;
    right: 18px;
    text-align: center;
    background-color: #bcdbea;
    border-radius: 50%;
    width: 24px;
    height: 24px;
    font-size: 14px;
    line-height: 26px;
    cursor: default;
  }

  .help-tip:before {
    content: '?';
    font-weight: bold;
    color: #fff;
  }

  .help-tip:hover p {
    display: block;
    transform-origin: 100% 0%;

    -webkit-animation: fadeIn 0.3s ease-in-out;
    animation: fadeIn 0.3s ease-in-out;
  }

  .help-tip p {
    /* The tooltip */
    display: none;
    text-align: left;
    background-color: #1e2021;
    padding: 20px;
    width: 300px;
    position: absolute;
    border-radius: 3px;
    box-shadow: 1px 1px 1px rgba(0, 0, 0, 0.2);
    right: -4px;
    color: #fff;
    font-size: 13px;
    line-height: 1.4;
  }

  .help-tip p:before {
    /* The pointer of the tooltip */
    content: '';
    width: 0;
    height: 0;
    border: 6px solid transparent;
    border-bottom-color: #1e2021;
    right: 10px;
    top: -12px;
  }

  .help-tip p:after {
    /* Prevents the tooltip from being hidden */
    width: 100%;
    height: 40px;
    content: '';
    position: absolute;
    top: -40px;
    left: 0;
  }

  /* CSS animation */

  @-webkit-keyframes fadeIn {
    0% {
      opacity: 0;
      transform: scale(0.6);
    }

    100% {
      opacity: 100%;
      transform: scale(1);
    }
  }

  @keyframes fadeIn {
    0% {
      opacity: 0;
    }
    100% {
      opacity: 100%;
    }
  }

  .tab {
    overflow: hidden;
    border: 1px solid #ccc;
    background-color: #f1f1f1;
  }

  /* Style the buttons that are used to open the tab content */
  .tab button {
    background-color: inherit;
    float: left;
    border: none;
    outline: none;
    cursor: pointer;
    padding: 14px 16px;
    transition: 0.3s;
  }

  /* Change background color of buttons on hover */
  .tab button:hover {
    background-color: #ddd;
  }

  /* Create an active/current tablink class */
  .tab button.active {
    background-color: #ccc;
  }

  /* Style the tab content */
  .tabcontent {
    display: none;
    padding: 6px 12px;
    border: 1px solid #ccc;
    border-top: none;
  }
</style>
